name: ouputs

on:
    # Triggers the workflow on push or pull request events but only for the "main" branch
    push:
      branches: ["main"]
    pull_request:
      branches: ["main"]

jobs:
    job1:
        runs-on: ubuntu-latest
        outputs: 
            output1: ${{ steps.schritt1.outputs.test }}

        steps:
            - id: schritt1
              run: echo "test=hallo" >> "$GITHUB_OUTPUT"


            

    job2:
        runs-on: ubuntu-latest
        needs: job1
        steps:
            - name: Verwende den Output von Job1
              env:
                OUTPUT1: ${{ needs.job1.ouputs.output1 }}
              run: echo "Hallo aus Job 2"
