name: outputs
on:
    # Triggers the workflow on push or pull request events but only for the "main" branch
    push:
      branches: ['main']
    pull_request:
      branches: ['main']
# github action benennung
jobs:
    # ziel bon outputs: outputs von job1 zu job2 zu übergeben
    job1:
        runs-on: ubuntu-latest
        outputs:
            output1: ${{ steps.schritt1.outputs.test }}
        steps:
            # wir generieren einen Outputs, der an job 2 übergeben wird
            - id: schritt1
              run: echo "test=hallo" >> "$GITHUB_OUTPUT"
    # unsere benennung
    job2:
        runs-on: ubuntu-latest
        # github action bennenung
        needs: job1
        steps:
            # unsere benennung
            - name: Verwende den Output von Job1
              env:
                OUTPUT1: ${{ needs.job1.outputs.output1 }}
              run: echo "$OUTPUT1"